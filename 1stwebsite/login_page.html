<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="./style_login.css">
</head>
<body>
    <div class="ring">
        <i style="--clr:#3dc141;"></i>
        <i style="--clr:#ff0048;"></i>
        <i style="--clr:#eeff00;"></i>
        <div class="login">
            <h2>Login</h2>
            <div class="inputBx">
                <input type="text" placeholder="Username">
            </div>
            <div class="inputBx">
                <input type="password" placeholder="Password">
            </div>
            <div class="inputBx">
                <input type="submit" value="Sign in">
            </div>
            <div class="links">
                <a href="#">Forget Password</a>
                <a href="#">Create an account</a>
            </div>
        </div>
    </div>
</body>
</html>
