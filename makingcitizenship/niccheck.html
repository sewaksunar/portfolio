<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nepali National Identity Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .card {
            position: relative;
            width: 800px;
            height: 500px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/5/54/Nepal_identity_card_design.png') no-repeat center;
            background-size: cover;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .chip {
            position: absolute;
            top: 150px;
            left: 100px;
            width: 80px;
            height: 60px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/9/94/Smartcard_china_2.png') no-repeat center;
            background-size: cover;
        }
        .text {
            position: absolute;
            font-family: Arial, sans-serif;
            color: #000;
        }
        .nationality {
            top: 60px;
            left: 70px;
        }
        .sex {
            top: 110px;
            left: 70px;
        }
        .nin {
            top: 320px;
            left: 70px;
        }
        .surname {
            top: 150px;
            left: 250px;
        }
        .given-name {
            top: 200px;
            left: 250px;
        }
        .dob {
            top: 250px;
            left: 250px;
        }
        .mother-name {
            top: 300px;
            left: 250px;
        }
        .father-name {
            top: 350px;
            left: 250px;
        }
        .doi {
            top: 400px;
            left: 250px;
        }
        .signature {
            top: 450px;
            left: 250px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="chip"></div>
        <div class="text nationality">NATIONALITY</div>
        <div class="text sex">SEX</div>
        <div class="text nin">NIN</div>
        <div class="text surname">SURNAME</div>
        <div class="text given-name">GIVEN NAME</div>
        <div class="text dob">DATE OF BIRTH</div>
        <div class="text mother-name">MOTHER'S NAME</div>
        <div class="text father-name">FATHER'S NAME</div>
        <div class="text doi">DATE OF ISSUE</div>
        <div class="text signature">SIGNATURE</div>
    </div>
</body>
</html>
